SPRING_APPLICATION_NAME=backend-dev

# ==========================
# Database (MySQL)
# ==========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/micro_database_0?createDatabaseIfNotExist=true
