# ==========================
# Active Profile
# ==========================
spring.profiles.active=dev

# ==========================
# Application Info
# ==========================
spring.application.name=${SPRING_APPLICATION_NAME:backend}

# ==========================
# Common Hibernate / JPA
# ==========================
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.show_sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=${JPA_USE_SQL_COMMENTS:false}

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:100MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:100MB}
application.file.uploads.photos-output-path=${UPLOAD_PATH:./uploads/}
spring.web.resources.static-locations=${STATIC_LOCATIONS:classpath:/static/,file:./uploads/}

# ==========================
# Swagger / OpenAPI
# ==========================
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH:/api/v1/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/api/v1/swagger-ui.html}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.operationsSorter=${SWAGGER_OPERATIONS_SORTER:method}
springdoc.swagger-ui.tagsSorter=${SWAGGER_TAGS_SORTER:alpha}
springdoc.packages-to-scan=${SWAGGER_PACKAGES_TO_SCAN:com.fmahadybd.backend.controller}
springdoc.paths-to-match=${SWAGGER_PATHS_TO_MATCH:/api/**}

# ==========================
# JWT Security Configuration
# ==========================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================
# CORS Configuration
# ==========================
CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
CORS_ALLOWED_METHODS=${CORS_ALLOWED_METHODS:GET,POST,DELETE,PUT,OPTIONS,PATCH}
CORS_ALLOWED_HEADERS=${CORS_ALLOWED_HEADERS:Origin,Content-Type,Accept,Authorization}
CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:true}
