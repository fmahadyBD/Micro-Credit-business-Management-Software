spring.application.name=${SPRING_APPLICATION_NAME}

# ==========================
# Database Configuration
# ==========================
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ==========================
# Hibernate / JPA
# ==========================
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=${JPA_HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}

# ==========================
# Spring Session
# ==========================
spring.session.jdbc.initialize-schema=${SESSION_JDBC_INITIALIZE_SCHEMA}

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.enabled=${MULTIPART_ENABLED}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE}
application.file.uploads.photos-output-path=${UPLOAD_PATH}
spring.web.resources.static-locations=${STATIC_LOCATIONS}

# ==========================
# Jackson Configuration
# ==========================
spring.jackson.serialization.fail-on-empty-beans=${JACKSON_FAIL_ON_EMPTY_BEANS}
spring.jackson.serialization.write-dates-as-timestamps=${JACKSON_WRITE_DATES_AS_TIMESTAMPS}

# ==========================
# Swagger / OpenAPI Configuration
# ==========================
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}
springdoc.default-produces-media-type=${SWAGGER_DEFAULT_PRODUCES}
springdoc.default-consumes-media-type=${SWAGGER_DEFAULT_CONSUMES}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED}
springdoc.swagger-ui.operationsSorter=${SWAGGER_OPERATIONS_SORTER}
springdoc.swagger-ui.tagsSorter=${SWAGGER_TAGS_SORTER}
springdoc.packages-to-scan=${SWAGGER_PACKAGES_TO_SCAN}
springdoc.paths-to-match=${SWAGGER_PATHS_TO_MATCH}

# ==========================
# Task Scheduling
# ==========================
spring.task.scheduling.enabled=${TASK_SCHEDULING_ENABLED}

# ==========================
# JWT Security Configuration
# ==========================
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRATION}
SERVER_PORT=${PORT}

