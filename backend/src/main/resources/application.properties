spring.application.name=backend

# ==========================
# Database Configuration
# ==========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/fahim_t3?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# ==========================
# Hibernate / JPA
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================
# Spring Session
# ==========================
spring.session.jdbc.initialize-schema=always

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
application.file.uploads.photos-output-path=./uploads/
spring.web.resources.static-locations=classpath:/static/,file:./uploads/

# ==========================
# Jackson Configuration
# ==========================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ==========================
# Swagger / OpenAPI Configuration
# ==========================
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.fmahadybd.backend.controller
springdoc.paths-to-match=/api/**

# ==========================
# Task Scheduling
# ==========================
spring.task.scheduling.enabled=true

