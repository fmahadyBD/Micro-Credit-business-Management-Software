spring.application.name=backend

# ==========================
# Database Configuration
# ==========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/micro?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# ==========================
# Hibernate / JPA
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================
# Spring Session (optional)
# ==========================
spring.session.jdbc.initialize-schema=always

# ==========================
# File Upload Configuration
# ==========================
image.upload.dir=backend/src/main/resources/static/images/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# Swagger / OpenAPI Configuration
# ==========================
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
