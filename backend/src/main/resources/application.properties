spring.application.name=backend

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/micro_1?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Session Configuration - Auto-create session tables
spring.session.jdbc.initialize-schema=always

# For upload image configuration
image.upload.dir=backend/src/main/resources/static/images/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



# Swagger/OpenAPI Configuration (optional - if you want /api/v1 prefix)
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html

# if you want defatult: http://localhost:8080/swagger-ui/index.html
# Check : http://localhost:8080/api/v1/swagger-ui/index.html


# application.properties
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json