# ==========================
# Active Profile
# ==========================
spring.profiles.active=prod

# ==========================
# Application Info
# ==========================
spring.application.name=backend

# ==========================
# Server Configuration
# ==========================
server.port=${PORT:8080}

# ==========================
# Common Hibernate / JPA
# ==========================
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ==========================
# Swagger / OpenAPI
# ==========================
springdoc.api-docs.path=/api/v1/api-docs
springdoc.swagger-ui.path=/api/v1/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.fmahadybd.backend.controller
springdoc.paths-to-match=/api/**

# ==========================
# JWT Security Configuration
# ==========================
application.security.jwt.secret-key=${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000

# ==========================
# CORS Configuration - MATCHING JAVA CODE
# ==========================
cors.allowed.origins=https://zippy-cendol-7d16fc.netlify.app,https://microcredit-frontend-v1.onrender.com,http://localhost:4200,http://localhost:3000
cors.allowed.methods=GET,POST,DELETE,PUT,OPTIONS,PATCH
cors.allowed.headers=Origin,Content-Type,Accept,Authorization
cors.exposed.headers=Authorization,Content-Type
cors.allow.credentials=true
cors.max.age=3600