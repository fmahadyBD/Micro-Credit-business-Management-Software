<div class="admin-layout">
  <div class="layout-container">
    <!-- Sidebar -->
    <app-side-bar class="sidebar" [ngClass]="{ 'collapsed': isSidebarCollapsed }"></app-side-bar>

    <!-- Main Content Area -->
    <div class="main-content-area" [ngClass]="{ 'expanded': isSidebarCollapsed }">
      <app-top-bar class="top-bar"></app-top-bar>

      <main class="main-content-wrapper">
        <app-admin-main></app-admin-main>
      </main>
    </div>
  </div>
</div>
