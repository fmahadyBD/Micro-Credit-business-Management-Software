<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid">
    <div class="card mt-4 shadow-sm border-0">
      <div class="card-header">
        <h5 class="mb-0">Deleted Users</h5>
      </div>

      <!-- Message Alert -->
      <div *ngIf="message" class="m-2">
        <div
          [ngClass]="{
            'alert alert-danger': message.type === 'error',
            'alert alert-success': message.type === 'success'
          }"
        >
          {{ message.text }}
        </div>
      </div>

      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Role</th>
                <th>Deleted At</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of deletedUsers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.deletedAt | date:'medium' }}</td>
              </tr>
              <tr *ngIf="deletedUsers.length === 0 && !loading">
                <td colspan="4" class="text-center text-muted">No deleted users</td>
              </tr>
              <tr *ngIf="loading">
                <td colspan="4" class="text-center text-muted">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
