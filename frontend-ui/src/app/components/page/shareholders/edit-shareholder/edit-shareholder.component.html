<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Shareholder</h4>
        <button class="btn btn-light text-warning" (click)="goBack()">
          <i class="fas fa-arrow-left me-1"></i> Back
        </button>
      </div>

      <div class="card-body">
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading shareholder data...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !loading" class="alert alert-danger">
          <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
          <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
        </div>

        <!-- Edit Form -->
        <form *ngIf="!loading" (ngSubmit)="updateShareholder()" #editForm="ngForm">
          <div class="row">
            <!-- Basic Information -->
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h5 class="mb-0">Basic Information</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="shareholder.name"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="shareholder.email"
                      required email>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="shareholder.phone">
                  </div>
                  <div class="mb-3">
                    <label for="nidCard" class="form-label">NID Card</label>
                    <input type="text" class="form-control" id="nidCard" name="nidCard"
                      [(ngModel)]="shareholder.nidCard">
                  </div>
                  <div class="mb-3">
                    <label for="nominee" class="form-label">Nominee</label>
                    <input type="text" class="form-control" id="nominee" name="nominee"
                      [(ngModel)]="shareholder.nominee">
                  </div>
                </div>
              </div>
            </div>

            <!-- Address & Status -->
            <div class="col-md-6">
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h5 class="mb-0">Address & Status</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="zila" class="form-label">District</label>
                    <input type="text" class="form-control" id="zila" name="zila" [(ngModel)]="shareholder.zila">
                  </div>
                  <div class="mb-3">
                    <label for="house" class="form-label">House Address</label>
                    <input type="text" class="form-control" id="house" name="house" [(ngModel)]="shareholder.house">
                  </div>
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" name="role" [(ngModel)]="shareholder.role">
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status" [(ngModel)]="shareholder.status">
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="joinDate" class="form-label">Join Date</label>
                    <input type="date" class="form-control" id="joinDate" name="joinDate"
                      [value]="formatDate(shareholder.joinDate)" (input)="onDateChange($event)">
                  </div>
                </div>
              </div>
            </div>

            <!-- Financial Information -->
            <div class="col-12">
              <div class="card mb-4">
                <div class="card-header bg-light">
                  <h5 class="mb-0">Financial Information</h5>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="investment" class="form-label">Investment</label>
                        <input type="number" class="form-control" id="investment" name="investment"
                          [(ngModel)]="shareholder.investment" min="0" step="0.01">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="totalShare" class="form-label">Total Shares</label>
                        <input type="number" class="form-control" id="totalShare" name="totalShare"
                          [(ngModel)]="shareholder.totalShare" min="0">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="totalEarning" class="form-label">Total Earnings</label>
                        <input type="number" class="form-control" id="totalEarning" name="totalEarning"
                          [(ngModel)]="shareholder.totalEarning" min="0" step="0.01">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mb-3">
                        <label for="currentBalance" class="form-label">Current Balance</label>
                        <input type="number" class="form-control" id="currentBalance" name="currentBalance"
                          [(ngModel)]="shareholder.currentBalance" min="0" step="0.01">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Form Actions -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" (click)="goBack()">
              <i class="fas fa-times me-1"></i> Cancel
            </button>
            <button type="submit" class="btn btn-warning" [disabled]="!editForm.form.valid || saving">
              <i class="fas fa-save me-1"></i>
              {{ saving ? 'Updating...' : 'Update Shareholder' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
