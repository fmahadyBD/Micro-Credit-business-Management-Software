<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid">
    <div class="card mt-4 border-0 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>All Users</h5>
        <button class="btn btn-primary btn-sm" (click)="addUser()">
          <i class="fas fa-plus-circle"></i> Add User
        </button>
      </div>

      <!-- Message Alert -->
      <div *ngIf="message" class="m-2">
        <div
          [ngClass]="{
            'alert alert-success': message.type === 'success',
            'alert alert-danger': message.type === 'error'
          }"
          role="alert"
        >
          {{ message.text }}
        </div>
      </div>

      <!-- Users Table -->
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Role</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button
                  class="btn btn-sm"
                  [ngClass]="{
                    'btn-success': user.status === 'ACTIVE',
                    'btn-secondary': user.status === 'INACTIVE',
                    'btn-warning': user.status === 'SUSPENDED',
                    'btn-info': user.status === 'PENDING_VERIFICATION'
                  }"
                  (click)="confirmStatusChange(user)"
                >
                  {{ displayStatus(user.status) }}
                </button>
              </td>
              <td class="text-center">
                <div class="d-flex flex-wrap justify-content-center gap-1">
                  <button class="btn btn-info btn-sm btn-mobile" (click)="viewDetails(user)" title="View Details">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-warning btn-sm btn-mobile" (click)="editUser(user)" title="Edit User">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm btn-mobile" (click)="deleteUser(user)" title="Delete User">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button class="btn btn-secondary btn-sm btn-mobile" (click)="confirmStatusChange(user)" title="Change Status">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="users.length === 0 && !loading">
              <td colspan="5" class="text-center text-muted">No users found</td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center text-muted">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                Loading users...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap Modal for Status Confirmation -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Status Change</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to change status of
        <strong>{{ selectedUser?.username }}</strong> to 
        <strong>{{ displayStatus(newStatus) }}</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateStatus()">Yes, Change</button>
      </div>
    </div>
  </div>
</div>
