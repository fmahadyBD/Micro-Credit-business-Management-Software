<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid">
    <div class="card mt-4 border-0 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">All Agents</h5>
        <button class="btn btn-primary btn-sm" (click)="addAgent()">
          <i class="fas fa-plus-circle me-1"></i> Add Agent
        </button>
      </div>

      <!-- Message Alert -->
      <div *ngIf="message" class="m-2">
        <div
          [ngClass]="{
            'alert alert-success': message.type === 'success',
            'alert alert-danger': message.type === 'error'
          }"
          role="alert"
        >
          {{ message.text }}
        </div>
      </div>

      <!-- Agents Table -->
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let agent of agents; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ agent.name }}</td>
              <td>{{ agent.phone }}</td>
              <td>
                <button
                  class="btn btn-sm"
                  [ngClass]="{
                    'btn-success': agent.status === 'ACTIVE',
                    'btn-secondary': agent.status === 'INACTIVE'
                  }"
                  (click)="confirmStatusChange(agent)"
                >
                  {{ agent.status || 'Unknown' }}
                </button>
              </td>
              <td class="text-center">
                <div class="d-flex flex-wrap justify-content-center gap-1">
                  <button
                    class="btn btn-info btn-sm btn-mobile"
                    (click)="viewDetails(agent)"
                    title="View Details"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                  <button
                    class="btn btn-warning btn-sm btn-mobile"
                    (click)="editAgent(agent)"
                    title="Edit"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-danger btn-sm btn-mobile"
                    (click)="deleteAgent(agent)"
                    title="Delete"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="agents.length === 0 && !loading">
              <td colspan="8" class="text-center text-muted">
                No agents found
              </td>
            </tr>

            <!-- Loading State -->
            <tr *ngIf="loading">
              <td colspan="8" class="text-center text-muted">
                <div
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                ></div>
                Loading agents...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<!-- Status Modal -->
<div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Status Change</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to change status of
        <strong>{{ selectedAgent?.name }}</strong> to
        <strong>{{ newStatus }}</strong>?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateStatus()"
        >
          Yes, Change
        </button>
      </div>
    </div>
  </div>
</div>
