<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fas fa-user-tie me-2"></i>All Agents</h4>
        <button class="btn btn-light text-info" (click)="addAgent()">
          <i class="fas fa-plus me-1"></i> Add Agent
        </button>
      </div>

      <div class="card-body">
        <!-- Loading State -->
        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading agents...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error && !loading" class="alert alert-danger">
          <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show">
          <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
          <button type="button" class="btn-close" (click)="successMessage = null"></button>
        </div>

        <!-- Agents Table -->
        <div *ngIf="!loading && agents.length > 0" class="table-responsive">
          <table class="table table-hover table-striped">
            <thead class="table-info">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th>Join Date</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let agent of agents">
                <td>{{ agent.id }}</td>
                <td>{{ agent.name }}</td>
                <td>{{ agent.phone }}</td>
                <td>{{ agent.email }}</td>
                <td>
                  <span [class]="getStatusClass(agent.status)">
                    {{ agent.status }}
                  </span>
                </td>
                <td>{{ formatDate(agent.joinDate) }}</td>
                <td class="text-center">
                  <button 
                    class="btn btn-sm btn-info text-white me-1"
                    (click)="viewDetails(agent.id!)"
                    title="View Details"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                  <button 
                    class="btn btn-sm btn-warning text-white me-1"
                    (click)="editAgent(agent.id!)"
                    title="Edit Agent"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button 
                    class="btn btn-sm btn-danger"
                    (click)="deleteAgent(agent.id!)"
                    title="Delete Agent"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && agents.length === 0" class="text-center py-5">
          <i class="fas fa-user-tie fa-3x text-muted mb-3"></i>
          <p class="text-muted">No agents found</p>
        </div>
      </div>
    </div>
  </div>
</main>
