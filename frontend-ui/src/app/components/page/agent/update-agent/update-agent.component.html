<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid mt-4">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-warning text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Agent</h4>
        <button class="btn btn-light btn-sm" (click)="goBack()">
          <i class="fas fa-arrow-left me-1"></i> Back
        </button>
      </div>

      <div class="card-body" *ngIf="!loading; else loadingTpl">
        <form (ngSubmit)="updateAgent()" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="agent.name" name="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="agent.phone" name="phone" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="agent.email" name="email" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Zila</label>
            <input type="text" class="form-control" [(ngModel)]="agent.zila" name="zila" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Village</label>
            <input type="text" class="form-control" [(ngModel)]="agent.village" name="village" />
          </div>
          <div class="col-md-6">
            <label class="form-label">NID</label>
            <input type="text" class="form-control" [(ngModel)]="agent.nidCard" name="nidCard" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Nominee</label>
            <input type="text" class="form-control" [(ngModel)]="agent.nominee" name="nominee" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="agent.status" name="status">
              <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
            </select>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit" [disabled]="submitting">
              <span *ngIf="submitting" class="spinner-border spinner-border-sm me-2"></span>
              {{ submitting ? 'Saving...' : 'Update Agent' }}
            </button>
          </div>
        </form>
        <div *ngIf="message" class="mt-3">
          <div [ngClass]="{'alert alert-success': message.type==='success','alert alert-danger': message.type==='error'}">
            {{ message.text }}
          </div>
        </div>
      </div>

      <ng-template #loadingTpl>
        <div class="p-4 text-center text-muted">
          <div class="spinner-border spinner-border-sm me-2" role="status"></div>
          Loading agent...
        </div>
      </ng-template>
    </div>
  </div>
</main>
