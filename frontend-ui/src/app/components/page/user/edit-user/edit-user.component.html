<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid mt-4">
    <div class="card border-0 shadow-sm">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h5>Edit User</h5>
        <button class="btn btn-secondary btn-sm" (click)="backToUsers()">
          <i class="fas fa-arrow-left"></i> Back to All Users
        </button>
      </div>

      <div *ngIf="!isAdmin" class="alert alert-danger m-3">
        Access denied: Only administrators can edit users.
      </div>

      <div class="card-body" *ngIf="originalUser && !loading && isAdmin">
        <form (ngSubmit)="saveChanges()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">First Name *</label>
              <input
                class="form-control"
                [(ngModel)]="user.firstname"
                name="firstname"
                required
              />
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Last Name *</label>
              <input
                class="form-control"
                [(ngModel)]="user.lastname"
                name="lastname"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Username *</label>
            <input
              class="form-control"
              [(ngModel)]="user.username"
              name="username"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              [(ngModel)]="user.password"
              name="password"
              placeholder="Leave blank to keep current password"
            />
            <div class="form-text">
              Leave password field blank if you don't want to change it.
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Role</label>
              <select class="form-select" [(ngModel)]="user.role" name="role">
                <option value="ADMIN">ADMIN</option>
                <option value="AGENT">AGENT</option>
                <option value="SHAREHOLDER">SHAREHOLDER</option>
                <option value="USER">USER</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Status</label>
              <select
                class="form-select"
                [(ngModel)]="user.status"
                name="status"
              >
                <option value="ACTIVE">ACTIVE</option>
                <option value="INACTIVE">INACTIVE</option>
                <option value="SUSPENDED">SUSPENDED</option>
                <option value="PENDING_VERIFICATION">
                  PENDING_VERIFICATION
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3" *ngIf="user.referenceId">
            <label class="form-label">Reference ID</label>
            <input
              class="form-control"
              [(ngModel)]="user.referenceId"
              name="referenceId"
              type="number"
              readonly
            />
          </div>

          <button class="btn btn-primary" type="submit" [disabled]="loading">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>
      </div>

      <div class="text-center py-3" *ngIf="loading">
        <div class="spinner-border" role="status"></div>
        <span class="ms-2">Saving...</span>
      </div>

      <div *ngIf="message" class="alert alert-info m-3">{{ message }}</div>
    </div>
  </div>
</main>
