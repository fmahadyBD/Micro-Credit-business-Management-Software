<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid">
    <div class="card mt-4 border-0 shadow-sm">

      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>All Users</h5>
        <button class="btn btn-primary btn-sm" (click)="addUser()" *ngIf="isAdminUser">
          <i class="fas fa-plus-circle"></i> Add User
        </button>
      </div>

      <div *ngIf="message" class="m-2">
        <div
          [ngClass]="{
            'alert alert-success': message.type === 'success',
            'alert alert-danger': message.type === 'error'
          }"
          role="alert"
        >
          {{ message.text }}
        </div>
      </div>

      <!-- âœ… Only show table if admin -->
      <div class="card-body p-0" *ngIf="isAdminUser">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Username</th>
              <th>Role</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.role }}</td>
              <td>
                <button
                  class="btn btn-sm"
                  [ngClass]="{
                    'btn-success': user.status === 'ACTIVE',
                    'btn-secondary': user.status === 'INACTIVE',
                    'btn-warning': user.status === 'SUSPENDED',
                    'btn-info': user.status === 'PENDING_VERIFICATION'
                  }"
                  (click)="confirmStatusChange(user)"
                >
                  {{ displayStatus(user.status) }}
                </button>
              </td>
              <td class="text-center">
                <div class="d-flex flex-wrap justify-content-center gap-1">
                  <button class="btn btn-info btn-sm" (click)="viewDetails(user)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="editUser(user)">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="confirmStatusChange(user)">
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
            <tr *ngIf="users.length === 0 && !loading">
              <td colspan="5" class="text-center text-muted">No users found</td>
            </tr>
            <tr *ngIf="loading">
              <td colspan="5" class="text-center text-muted">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                Loading users...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
