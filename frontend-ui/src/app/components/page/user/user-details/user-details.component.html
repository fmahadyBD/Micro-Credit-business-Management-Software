<main class="main-content" [class.collapsed]="isSidebarCollapsed">
  <div class="container-fluid mt-4">
    <div class="card border-0 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>User Details</h5>
        <button class="btn btn-secondary btn-sm" (click)="backToUsers()">
          <i class="fas fa-arrow-left"></i> Back to All Users
        </button>
      </div>

      <div class="card-body" *ngIf="user && !loading">
        <p><strong>ID:</strong> {{ user.id }}</p>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Role:</strong> {{ user.role }}</p>
        <p><strong>Status:</strong> {{ user.status }}</p>
        <p><strong>Reference ID:</strong> {{ user.referenceId || 'N/A' }}</p>
      </div>

      <div class="text-center py-3" *ngIf="loading">
        <div class="spinner-border" role="status"></div>
        <span class="ms-2">Loading user details...</span>
      </div>

      <div *ngIf="message" class="alert alert-danger m-3">{{ message }}</div>
    </div>
  </div>
</main>
