<div class="card mt-4 shadow-sm border-0" *ngIf="user">
  <div class="card-header"><h5>User Details</h5></div>
  <div class="card-body">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Role:</strong> {{ user.role }}</p>
    <p><strong>Status:</strong> {{ user.status }}</p>
    <p><strong>Reference ID:</strong> {{ user.referenceId }}</p>
  </div>
</div>

<div *ngIf="loading" class="text-center text-muted mt-3">Loading user details...</div>
<div *ngIf="!user && !loading" class="text-center text-muted mt-3">No user selected</div>
